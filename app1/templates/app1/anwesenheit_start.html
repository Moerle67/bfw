{% extends 'app1/base.html' %} {% block h1 %} Anwesenheit Beginn -
{{gruppe.name}} {% endblock h1 %} {% block content %}

  <form method="POST">
    {% csrf_token %}
    <input type="hidden" name="gruppe" value="{{gruppe.id}}" />
    {% for zeile in teilnehmer %}
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="cbox_{{zeile.id}}" name="cbox_{{zeile.id}}">
            <label class="form-check-label" for="cbox_{{zeile.id}}">{{zeile.vorname}} {{zeile.name}} {{zeile.ausbildung.slug}}</label>
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Speichern</button>
  </form>
{% endblock content %}
